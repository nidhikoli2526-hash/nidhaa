<!DOCTYPE html>
<html>
<head>
  <title>User Form Validation</title>
</head>
<body>

<h3>User Registration Form</h3>

<form onsubmit="return validateForm()">
  
  Username: 
  <input type="text" id="username"><br><br>
  
  Password: 
  <input type="password" id="password"><br><br>
  
  <input type="submit" value="Submit">
  
</form>

<p id="message" style="color:red;"></p>

<script>
function validateForm() {
  var user = document.getElementById("username").value;
  var pass = document.getElementById("password").value;

  // Username validation
  if (user == "") {
    document.getElementById("message").innerHTML = "Username cannot be empty";
    return false;
  }

  // Password validation
  if (pass.length < 6) {
    document.getElementById("message").innerHTML = "Password must be at least 6 characters";
    return false;
  }

  // If everything is correct
  document.getElementById("message").style.color = "green";
  document.getElementById("message").innerHTML = "Form submitted successfully!";
  return false; // prevent actual submission for demo
}
</script>

</body>
</html>
